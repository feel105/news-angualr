<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://static.thenounproject.com/png/736672-200.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            
            <div class="d-flex justify-content-center form_container">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input [ngClass]="{ 'is-invalid': submitted && formValue.email.errors }" type="text" formControlName="email" class="form-control input_user" placeholder="username">
                        <div *ngIf="submitted && formValue.email.errors" class="invalid-feedback">
                            <div *ngIf="formValue.email.errors.required">Email is required</div>
                            <div *ngIf="formValue.email.errors.email">Email not valid</div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [ngClass]="{ 'is-invalid': submitted && formValue.password.errors }" type="password" formControlName="password" class="form-control input_pass" placeholder="password">
                        <div *ngIf="submitted && formValue.password.errors" class="invalid-feedback">
                            <div *ngIf="formValue.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div *ngIf="msgErr" class="alert alert-danger">{{msgErr}}</div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn" [disabled]="loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account?
                </div>
                <div class="d-flex justify-content-center links">
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
